<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exersice2</title>
    <style>
        .photo{ 
            display: grid;
            grid-template-columns: repeat(3 ,1fr);
            gap: 1px;
        }
        .photo img{
            width: 400px;
            height: 400px;
          
        }
    </style>
</head>
<body>
    <div class="photo">
        <img src="download (4).jpeg" >
        <img src="download (5).jpeg" >
        <img src="download (6).jpeg" >
        <img src="download(7).jpeg" >
        <img src="download(8).jpeg" >
        <img src="blimp1.jpeg" >
        <img src="blimp2.jpeg" >
        <img src="blimp3.jpeg" >
    </div>
</body>
</html>
