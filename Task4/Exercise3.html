<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise3</title>
    <style>
     

        h1 {
            font-weight: bold;
            font-size: 18px;
        }

        div {
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
        }

        .property {
            color: blue;
            padding-left: 30px;
        }

        .value {
            color: green;
        }

        .selector {
            font-weight: bold;
        }

    </style>
</head>
<body>
    <h1>Styling source code: Code snippet</h1>
    <hr>
    <div>
<span class="selector">h1 {</span>  <br>
    <span class="property">font-family</span>: <span class="value">Verdana</span>;
    <br>
    <span class="property">font-size</span>: <span class="value">1.2em</span>;
    <br>
<span class="selector">}</span>
<br>    <br>


<span class="selector">p {</span> 
    <br>
    <span class="property">font-family</span>: <span class="value">Arial</span>;     <br>

    <span class="property">color</span>: <span class="value">blue</span>;
    <br>

    <span class="property">text-align</span>: <span class="value">right</span>;    <br>

    <span class="selector">}</span>
</div>
</body>
</html>
