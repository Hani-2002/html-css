<!DOCTYPE html>
<html>
<head>
  <title>Table Styling</title>
  <style>
    td {
      border: 2px solid black; 
      padding: 10px; 
      text-align: center; 
      border-radius: 5px;
      box-shadow: 0px   1px  1px  0px;
    } 
    
  </style>
</head>
<body>

  <h2>Table Styling</h2>

  <table>
    <tr>
      <td>Row 1, Col 1</td>
      <td>Row 1, Col 2</td>
      <td>Row 1, Col 3</td>
    </tr>
    <tr>
      <td>Row 2, Col 1</td>
      <td>Row 2, Col 2</td>
      <td>Row 2, Col 3</td>
    </tr>
  </table>

</body>
</html>
